    <script type="text/javascript">
        // Thiết lập thời gian đếm ngược ban đầu
        let timeLeft = 3;

        // Hàm để cập nhật thời gian đếm ngược
        function updateCountdown() {
            if (timeLeft > 0) {
                document.getElementById("countdown").textContent = timeLeft;
                timeLeft--;
            } else {
                page_redirect();  // Chuyển hướng sau khi đếm ngược xong
            }
        }

        // Gọi hàm updateCountdown mỗi giây
        setInterval(updateCountdown, 750);

        // Hàm chuyển hướng
        function page_redirect() {
            window.location = "0923.mp4";
}

    </script>
